<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow">
        <h3 class="text-center mb-3">Register</h3>
        <form id="regForm">
          <div class="mb-2">
            <input id="name" class="form-control" placeholder="Username" required />
          </div>
          <div class="mb-2">
            <input id="email" type="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-2">
            <input id="password" type="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="mb-3">
            <input id="confirm" type="password" class="form-control" placeholder="Confirm Password" required />
          </div>
          <button class="btn btn-success w-100" type="submit">Register</button>
          <p id="msg" class="mt-2 text-center"></p>
          <p class="mt-3 text-center">Already have account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
  </div>

<script>
document.getElementById('regForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  const msg = document.getElementById('msg');

  msg.innerText = '';
  if (password !== confirm) { msg.style.color='red'; msg.innerText='Passwords do not match'; return; }

  try {
    const r = await fetch('/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ username: name, email, password })
    });
    const text = await r.text();
    msg.style.color = r.ok ? 'green' : 'red';
    msg.innerText = text;
    if (r.ok) {
      setTimeout(()=> location.href = 'login.html', 1200);
    }
  } catch (err) {
    msg.style.color='red'; msg.innerText='Network error';
  }
});
</script>
</body>
</html>
