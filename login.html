<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow">
        <h3 class="text-center mb-3">Login</h3>
        <form id="loginForm">
          <div class="mb-2">
            <input id="name" class="form-control" placeholder="Username" required />
          </div>
          <div class="mb-3">
            <input id="password" type="password" class="form-control" placeholder="Password" required />
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
          <p id="msg" class="mt-2 text-center"></p>
          <p class="mt-3 text-center">New? <a href="register.html">Register</a></p>
        </form>
      </div>
    </div>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('name').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');
  msg.innerText='';

  try {
    const r = await fetch('/login', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ username, password })
    });
    const json = await r.json();
    if (!r.ok) {
      msg.style.color='red'; msg.innerText = json.message || 'Login failed';
      return;
    }
    // store token and username for chat
    localStorage.setItem('token', json.token);
    localStorage.setItem('username', username);
    msg.style.color='green'; msg.innerText = json.message || 'Logged in';
    setTimeout(()=> location.href = 'chat.html', 700);
  } catch (err) { msg.style.color='red'; msg.innerText='Network error'; }
});
</script>
</body>
</html>
